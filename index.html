<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search For movie</title>
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="container">
            <h1>Find your film</h1>
            <a href="./watchlist.html">My Watchlist</a>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="search">
                <i class="fa-solid fa-magnifying-glass"></i>
                <input class="search-input" name="search-input" id="search-input" type="search"
                    placeholder="Search for a Movie">
                <button class="search-btn" id="search-btn">Search</button>
            </div>
            <div class="movies" id="movies">
                <i class="fa-solid fa-film explor-icon"></i>
                <p class="explor-txt">Start exploring</p>
            </div>
        </div>
    </main>
    <script src="index.js" type="module"></script>
</body>

</html>
